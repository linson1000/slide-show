<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider {
      position: relative;
      width: 90%;
      max-width: 400px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .slides {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 15px;
      box-sizing: border-box;
    }

    .nav button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 24px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    @media (hover: none) {
      .nav button {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="img\IMG-20250627-WA0013.jpg" alt="Image 1" />
    <img src="img\IMG-20250627-WA0010.jpg" alt="Image 2" />
    <img src="img\IMG-20250627-WA0011.jpg" alt="Image 3" />
    <img src="img\IMG-20250627-WA0012.jpg" alt="Image 4" />
    <img src="img\IMG-20250627-WA0014.jpg" alt="Image 5" />
    <img src="img\IMG-20250627-WA0015.jpg" alt="Image 6" />
    <img src="img\IMG-20250627-WA0016.jpg" alt="Image 7" />
      <!-- Add more images here -->
    </div>
    <div class="nav">
      <button onclick="prev()">‹</button>
      <button onclick="next()">›</button>
    </div>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;
    let index = 0;

    function showSlide(i) {
      index = (i + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function next() {
      showSlide(index + 1);
    }

    function prev() {
      showSlide(index - 1);
    }

    // Optional: Auto-slide every 5 seconds
    // setInterval(next, 5000);
  </script>

</body>
</html>
